version: "3.9"

services:
  api:
    build: .
    container_name: adp-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

  db:
    image: postgres:15-alpine
    container_name: adp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-adp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adp}
      POSTGRES_DB: ${POSTGRES_DB:-adp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: adp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  pgdata:
  minio-data:
